<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatPhotoApp</title>
  </head>

  <body>
    <h2>CatPhotoApp</h2>
    <p>Click here to view more <a href="#">cat photos</a></p>
    <a href="#"
      ><img
        src="https://bit.ly/fcc-relaxing-cat"
        alt="A cute orange cat lying on its back"
    /></a>

    <p>Things cats lose:</p>
    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasanga</li>
    </ul>

    <p>Top 3 things cats hate:</p>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>

    <!-- FORM -->

    <form action="/submit-cat-photo">
      <!-- radio -->
      <label>
        <input type="radio" name="indoor-outdoor" value="indoor" />
        Indoor
      </label>

      <label>
        <input type="radio" name="indoor-outdoor" value="outdoor" />
        Outddor
      </label>
      <br />

      <!-- checkbox -->

      <label>
        <input type="checkbox" name="personality" value="loving" />
        Loving
      </label>

      <label>
        <input type="checkbox" name="personality" value="lazy" />
        Lazy
      </label>

      <label>
        <input type="checkbox" name="personality" value="energetic" />
        Energetic
      </label>
      <br />
      <!-- normal input -->
      <input type="text" placeholder="cat photo url" required />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
